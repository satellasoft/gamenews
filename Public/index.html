  <!---MODAL FORM-->
  <div class="modal fade" id="modalNewGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form id="frmGame" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create or Edit new game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <label for="txtTitle">Title</label>
                <input type="hidden" id="txtId" value="">
                <input type="text" id="txtTitle" placeholder="Game title" class="form-control">
              </div>

              <div class="col-md-5">
                <label for="txtDescription">Description</label>
                <input type="text" id="txtDescription" placeholder="Game description" class="form-control">
              </div>

              <div class="col-md-3">
                <label for="txtVideoid">Video ID</label>
                <input type="text" id="txtVideoid" placeholder="d9s384vZP3M" class="form-control">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div class="alert alert-info" id="dvAlert">&nbsp;</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" id="btnSubmit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
